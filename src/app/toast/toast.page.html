<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>toats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">toast</ion-title>
    </ion-toolbar>
  </ion-header >
    <ion-button id="open-toast" expand="block">Open</ion-button>
    <p id="message">contoh toast 5 detik</p>
    <ion-toast class="toast"
    position="middle" 
    trigger="open-toast" 
    [buttons]="toastButton"
    message="pesan ini ada selama 5 detik">
  </ion-toast>
</ion-content>
